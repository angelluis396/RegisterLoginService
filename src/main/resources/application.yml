
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dbusers?createDatabaseIfNotExist=true
    username: {DB_USER_NAME}
    password: {DB_PASSWORD}
  jpa:
    generate-ddl: 'true'
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create
    show-sql: 'true'
  application:
    name: RegistationLogin
server:
  port: '8081'